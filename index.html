<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style/style.css">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
      </div>
    <div class="main_container">
        <div class="music_player">
            <h1 id="song_name">Money Heist</h1>
            <h2 id="song_writer">Writer</h2>
            <div class="img_container">
                <img src="./public/images/song-1.jpg" alt="" srcset="">
            </div>
            <audio src="./public/songs/song-1.mp3"></audio>

            <div class="progress_info">
                <div class="duration">
                    <div class="cur_duration" id="currentTime">0:00</div>
                    <div class="total_duration" id="total_duration">5:00</div>
                </div>
                <div class="progress_container" id="progress_container">
                    <div class="progress_bar" id="progress_bar">

                    </div>
                </div>
            </div>

            <div class="buttons">
                <i class="fas fa-backward fs-2" id="prev" title="Previous"></i>
                <span class="option">
                    <i class="fas fa-play" id="play" title="Play"></i>
                </span>
                <i class="fas fa-forward" id="next" title="Next"></i>

            </div>

        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
